<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albino Rhino Custom Works</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <img src="path/to/your/image.jpg" alt="Header Image" id="header-img">
    <nav id="nav-bar">
      <a href="#section1" class="nav-link">Section 1</a>
      <a href="#section2" class="nav-link">Section 2</a>
      <a href="#section3" class="nav-link">Section 3</a>
    </nav>
  </header>

  <section id="section1">
    <!-- Content of section 1 -->
  </section>

  <section id="section2">
    <!-- Content of section 2 -->
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/your_video_id_here" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="section3">
    <!-- Content of section 3 -->
    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          name="email"
          id="email"
          type="email"
          placeholder="Enter your email address"
          required
        />
        <input id="submit" type="submit" value="Submit" class="btn" />
      </form>
</body>
</html>
